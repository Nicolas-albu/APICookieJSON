{% extends "layout.html" %} {% block main %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Adicione uma borda e uma cor de fundo ao formulÃ¡rio -->
      <form action="/login" method="post" class="border rounded p-4 bg-light">
        <div class="form-group">
          <label for="username">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
